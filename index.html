<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="title">Countdown to an Empty House!!!</div>
    <div class="countdown">
        <p id="countdown-timer"></p>
    </div>
    <div class="subtitle">Excludes weekends, holidays, and <a onclick="toggleOffDays()">other days off</a>.</div>

    <div id="offDaysWindow">
        <div class="close-btn" onclick="toggleOffDays()">X</div>
        <h3>Other Days Off</h3>
        <ul id="offDaysList"></ul>
    </div>

    <script src="script.js"></script>

</body>
</html>
