<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            flex-direction: column;
            color: #eee;
        }
        .countdown {
            text-align: center;
            font-size: 2em;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="title">Countdown to an Empty House!!!</div>
    <div class="countdown">
        <p id="countdown-timer"></p>
    </div>

    <script>
        // Set the date to count down to
        const targetDate = new Date("August 25, 2025 07:30:00").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            // Calculate days, hours, minutes, and seconds remaining
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown-timer").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown-timer").innerHTML = "Countdown Complete!";
            }
        }, 1000);
    </script>
</body>
</html>
